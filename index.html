<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission G6-9944</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: #f0f0f0; }
        h1 { text-align: center; color: #333; }
        #startScreen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to Mission G6-9944</h1>
        <button id="startButton">Start Game</button>
        <p>Use Arrow keys to move, Space to jump, and 'F' to attack!</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isGameRunning = false;
        let keys = {};
        const gravity = 0.5;
        const friction = 0.9;
        const player = { x: 50, y: canvas.height - 150, width: 50, height: 50, speed: 5, speedX: 0, speedY: 0, jumping: false, score: 0, attackRange: 20 };

        const levels = [
            {
                platforms: [
                    { x: 0, y: canvas.height - 20, width: canvas.width, height: 20 },
                    { x: 100, y: canvas.height - 80, width: 100, height: 20 },
                    { x: 300, y: canvas.height - 150, width: 150, height: 20 },
                    { x: 500, y: canvas.height - 250, width: 120, height: 20 },
                    { x: 650, y: canvas.height - 350, width: 200, height: 20 },
                    { x: 900, y: canvas.height - 150, width: 150, height: 20 }
                ],
                enemies: [
                    { x: 150, y: canvas.height - 100, width: 40, height: 40, defeated: false },
                    { x: 600, y: canvas.height - 200, width: 40, height: 40, defeated: false }
                ],
                collectibles: [],
                gem: null,
                boss: null
            }
            // You can define more levels here
        ];

        document.getElementById('startButton').addEventListener('click', startGame);
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        function startGame() {
            isGameRunning = true;
            document.getElementById('startScreen').style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            if (!isGameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handlePlayerMovement(levels[0]);
            handlePlayerAttack(levels[0]);
            draw(levels[0]);
            requestAnimationFrame(gameLoop);
        }

        function draw(level) {
            level.platforms.forEach(platform => {
                ctx.fillStyle = '#8B4513'; // Brown for platforms
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            level.enemies.forEach(enemy => {
                if (!enemy.defeated) {
                    ctx.fillStyle = '#FF0000'; // Red for enemies
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
            });

            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + player.score, 10, 20);
        }

        function checkCollision(obj1, obj2, range = 0) {
            return obj1.x < obj2.x + obj2.width + range &&
                   obj1.x + obj1.width > obj2.x - range &&
                   obj1.y < obj2.y + obj2.height + range &&
                   obj1.y + obj1.height > obj2.y - range;
        }

        function handlePlayerMovement(level) {
            if (keys["ArrowLeft"]) player.speedX = -player.speed;
            if (keys["ArrowRight"]) player.speedX = player.speed;
            if (keys[" "] && !player.jumping) {
                player.speedY = -12;
                player.jumping = true;
            }
            player.speedY += gravity;
            player.speedX *= friction;
            player.x += player.speedX;
            player.y += player.speedY;

            // Check for floor collision
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.jumping = false;
            }

            level.platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    player.y = platform.y - player.height;
                    player.speedY = 0;
                    player.jumping = false;
                }
            });
        }

        function handlePlayerAttack(level) {
            if (keys["f"]) {
                level.enemies.forEach(enemy => {
                    if (!enemy.defeated && checkCollision(player, enemy, player.attackRange)) {
                        enemy.defeated = true;
                        player.score += 20;
                    }
                });
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
